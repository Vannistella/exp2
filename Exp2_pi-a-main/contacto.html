        <div class="container">
            <form id="mi-formulario" method="post">
                <form action="#" method="post" name="datos">
                    <div class="form-group">
                        <label for="rut">Rut: </label>
                        <input type="text" id="rut" name="rut" placeholder="Digite su rut.."
                         required class="form-control" minlength="10"
                         onmousemove="colorFondo(this)" onmouseout="colorBlanco(this)">
                    </div>
                    <div class="form-group">
                        <label for="nom">Nombre: </label>
                        <input type="text" id="nom" name="nom" placeholder="Digite su nombre.."
                         required class="form-control" minlength="3" onchange="upperText(this)"
                         onmousemove="colorFondo(this)" onmouseout="colorBlanco(this)">
                    </div>
                <div class="form-group">
                    <label for="correo">Correo de Usuario: </label>
                    <input type="text" id="correo" name="correo" required
                        placeholder="Cachupin@dog.cl" class="form-control"
                        onmousemove="colorFondo(this)" onmouseout="colorBlanco(this)">
                </div>
                <div class="form-group">
                    <label for="fono">Teléfono de Usuario: </label>
                    <input type="number" id="fono" name="fono" required
                        minlength="9"  class="form-control"
                        onmousemove="colorFondo(this)" onmouseout="colorBlanco(this)">
                </div>
                <div class="form-group">
                    <label for="edad">Edad: </label>
                    <input type="number" id="edad" name="edad" placeholder="Digite su edad.."
                     required class="form-control" min="14" max="110"
                     onmousemove="colorFondo(this)" onmouseout="colorBlanco(this)">
                </div>
                
                <div class="form-group">
                    <label for="genero">Género</label>
                    <select id="genero" class="form-control">
                        <option value="0">Seleccione género..</option>
                        <option value="1">Mujer</option>
                        <option value="2">Hombre</option>
                        <option value="3">No especificar</option>
                    </select>
                </div>
    
                <div class="form-group">
                    <label for="tSoli">Tipo de solicitud</label>
                    <select id="tSoli" class="form-control">
                        <option value="0">Seleccione tipo..</option>
                        <option value="1">Cotizacion</option>
                        <option value="2">Compra</option>
                        <option value="3">Distribudiora</option>
                        <option value="4">Otra</option>
                    </select>
                </div>
    
                <div class="form-group">
                    <input type="submit" value="Enviar" id="enviar"
                        class="btn btn-success">
                </div>
    
                <div class="form-group">
                    <textarea id="carta" class="form-control" rows="7" onmousemove="colorFondo(this)" 
                            onmouseout="colorBlanco(this)" readonly>
    
                    </textarea>
                </div>
    
                <input type="button" value="Crear Carta" onclick="CrearCarta()" class="btn btn-success">
                <input type="reset" value="Otro Ingreso" class="btn btn-warning"> 
            </form>

    <!-- script que permite mostrar/ocultar navbar haciendo scroll -->
    <script type="text/javascript">
        let ubicacionInicial = window.pageYOffset;
        window.onscroll = function () {
            let ubicacionPosterior = window.pageYOffset;
            if (ubicacionInicial >= ubicacionPosterior) {
                document.getElementById("barraNav").style.top = "0";
            }
            else {
                document.getElementById("barraNav").style.top = "-70px";
            }
            ubicacionInicial = ubicacionPosterior
        }
    </script>
